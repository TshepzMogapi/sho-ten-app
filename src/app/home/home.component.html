<div class="content">
  <div>
    <h1>Life is too short to not Shorten your Url</h1>
  </div>

  <mat-grid-list cols="5" rowHeight="250px">
    <mat-grid-tile [colspan]="4">
      <input class="search-bar" matInput placeholder="Shorten your link" />
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1">
      <button
        class="shorten-btn"
        mat-flat-button
        color="primary"
        (click)="createShortUrl()"
      >
        Shorten
      </button>
    </mat-grid-tile></mat-grid-list
  >

  <!-- <div [cdkCopyToClipboard]="dynamicText()">Copy Text</div>

  <button mat-flat-button color="primary" (click)="createShortUrl()">
    Test
  </button> -->
</div>

</div>
